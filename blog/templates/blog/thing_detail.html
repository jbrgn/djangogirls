{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ thing.title }}</h2>


    <div id="detail-content">
        <div id="detail-text">
            <p>{{ thing.text |linebreaksbr |urlize }}</p>
        </div>
        <div id="detail-images">
            <img src="{{ thing.preview_image.url }}">
        </div>
    </div>
{% endblock %}
