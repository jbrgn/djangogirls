{% extends 'blog/base.html' %}

{% block content %}
    {% for thing in things %}
    <div class="thing">

        <h2><a href="/things/{{ thing.id }}/">{{ thing.title }}</a></h2>
        <a href="/things/{{ thing.id }}/"><img class="preview_image" src="{{ thing.preview_image.url }}"></a>
        <div class="date">
            <p>published: {{ thing.created_date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
