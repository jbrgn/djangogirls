{% extends 'blog/base.html' %}

{% block content %}
    {% for thing in things %}
    <div class="thing">

        <h2><a href="">{{ thing.title }}</a></h2>
        <p>{{ thing.text|linebreaksbr|urlize }}</p>
        <div class="date">
            <p>published: {{ thing.created_date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
